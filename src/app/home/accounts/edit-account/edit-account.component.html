<div class="edit-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Edit User</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">

      </div>
      <div class="col col-md-8">

        <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Name" class="form-control" formControlName="name">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.name">
              <mat-error
                *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" placeholder="Balance" class="form-control" formControlName="balance">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.balance">
              <mat-error
                *ngIf="exampleForm.get('balance').hasError(validation.type) && (exampleForm.get('balance').dirty || exampleForm.get('balance').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="color" class="form-control" formControlName="color">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.color">
              <mat-error
                *ngIf="exampleForm.get('color').hasError(validation.type) && (exampleForm.get('color').dirty || exampleForm.get('color').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="row">
            <div class="col-md-4">
              <button mat-raised-button type="button" (click)="navigateBack()">Cancel</button>
            </div>
            <div class="col-md-4">
              <button mat-raised-button color="primary" type="submit" [disabled]="!exampleForm.valid">Save</button>
            </div>
            <div class="col-md-4">
              <button mat-raised-button color="warn" type="button" (click)="delete()">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
