<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input class="form-control" formControlName="email" type="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" formControlName="password" type="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button (click)="tryLogin(loginForm.value)" class="btn btn-default" type="submit">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button (click)="tryFacebookLogin()" class="btn btn-primary btn-block" type="button">Login with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button (click)="tryGoogleLogin()" class="btn btn-danger btn-block" type="button">Login with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button (click)="tryTwitterLogin()" class="btn btn-info btn-block" type="button">Login with Twitter</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a href="/auth/register">Create an account</a></p>
    </div>
  </div>
</div>
