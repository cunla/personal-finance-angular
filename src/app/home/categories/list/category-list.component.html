<div class="row">
  <div class="col-md-3 offset-md-1">
    <div class="input-group">
      <input (keyup)="searchByName()" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}"
             class="form-control"
             placeholder="Search by name..." type="text">
      <div class="input-group-append">
        <span class="input-group-text"><fa-icon icon="search"></fa-icon></span>
      </div>
    </div>
  </div>

  <div class="offset-md-6 col-md-1">
    <a class="nav-link" routerLink="../new-category">
      <fa-icon icon="plus-square"></fa-icon>
    </a>

  </div>
</div>

<div class="list-group users-list">
  <div *ngFor="let item of items"
       class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="row">
      <div class="col col-md-2 image-col">

      </div>
      <div class="col col-md-8 text-col">
        <h5 class="mb-1">
          <fa-icon *ngIf="item.payload.doc.data().icon"
                   [icon]="item.payload.doc.data().icon"
                   [styles]="{'color': item.payload.doc.data().color}">
          </fa-icon>
          {{item.payload.doc.data().name}}
        </h5>
        <p>
          Total spending:
          <app-number [value]="item.payload.doc.data().balance"></app-number>
        </p>
      </div>
      <div class="col col-md-2 actions-col">
        <button [routerLink]="'../details/'+item.payload.doc.id"
                class="btn btn-outline-primary action" type="button">
          <fa-icon icon="arrow-circle-right"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
